name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: |
        poetry install --no-interaction
        poetry add --group dev ruff --no-interaction

    - name: Run Ruff (linter)
      run: poetry run ruff check blesk/ tests/
      continue-on-error: true

    - name: Run Ruff (formatter check)
      run: poetry run ruff format --check blesk/ tests/
      continue-on-error: true

    - name: Check Summary
      if: always()
      run: |
        echo "### Code Quality Check :mag:" >> $GITHUB_STEP_SUMMARY
        echo "Linting and formatting checks completed" >> $GITHUB_STEP_SUMMARY
