repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: poetry run pytest
        args: [tests/, -v, --cov=blesk, --cov-report=term-missing]
        language: system
        pass_filenames: false
        always_run: true
